<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل وياي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff30;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00dddd;
    }
    .whatsapp-button {
      margin-top: 30px;
      text-align: center;
    }
    .whatsapp-button a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .whatsapp-button a:hover {
      background-color: #1ebe5d;
    }
    .whatsapp-button a i {
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>تواصل وياي</h1>

  <form>
    <input type="text" name="name" placeholder="اسمك" required>
    <input type="email" name="email" placeholder="ايميلك" required>
    <textarea name="message" placeholder="رسالتك" rows="5" required></textarea>
    <button type="submit">دز الرسالة</button>
  </form>

  <div class="whatsapp-button">
    <p>أو تواصل وياي مباشرة على واتساب:</p>
    <a href="https://wa.me/9647712497605?text=السلام%20عليكم%20فهد،%20عندي%20استفسار%20عن%20خدماتك" target="_blank">
      <i class="fab fa-whatsapp"></i> واتساب
    </a>
  </div>

</body>
</html>
