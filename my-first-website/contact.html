<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل ويا فهد</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ffff;
      font-size: 36px;
    }

    form {
      background-color: #2d2d44;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      text-align: right;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #00ffff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    a {
      display: block;
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>تواصل ويا فهد الأمني</h1>
  <form>
    <label>اسمك:</label>
    <input type="text" placeholder="اكتب اسمك">

    <label>بريدك الإلكتروني:</label>
    <input type="email" placeholder="example@email.com">

    <label>رسالتك:</label>
    <textarea rows="4" placeholder="اكتب رسالتك هنا..."></textarea>

    <button type="submit">أرسل الرسالة</button>
  </form>

  <a href="index.html">🏠 رجوع للصفحة الرئيسية</a>
</body>
</html>
